<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Precios de Pasteles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Precios de Pasteles</h1>
      <form method="post" th:action="@{/cotizar}" th:object="${precio}">
        <div class="form-group">
          <label for="sabor">Sabor:</label>
          <select class="form-control" id="sabor" name="sabor">
            <option value="vainilla">Vainilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="fresa">Fresa</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tamano">Tamaño:</label>
          <select class="form-control" id="tamano" name="tamano">
            <option value="chico">Chico</option>
            <option value="mediano">Mediano</option>
            <option value="grande">Grande</option>
          </select>
        </div>
        <div class="form-group">
          <label for="decoracion">Decoración:</label>
          <select class="form-control" id="decoracion" name="decoracion">
            <option value="sencillo">Sencillo</option>
            <option value="elegante">Elegante</option>
            <option value="extravagante">Extravagante</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Precio</button>
      </form>
      <p th:text="${resultado}"></p>
      <form action="#" th:action="@{/saveCotizacion}" method="POST">
        <button type="submit" class="btn btn-primary" >Guardar cotización</button>
    </form>

    </div>
    <div align="center">
      <h1>Cotizaciones calculadas</h1>
      <br/><br/>
      <table border="1" cellpadding="10" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Sabor</th>
            <th>Tamaño</th>
            <th>Decoración</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cotizacion : ${listCotizaciones}">
            <td th:text="${cotizacion.id}">ID</td>
            <td th:text="${cotizacion.sabor}">Sabor</td>
            <td th:text="${cotizacion.tamano}">Tamaño</td>
            <td th:text="${cotizacion.decoracion}">Decoración</td>
            <td th:text="${cotizacion.precio}">Precio</td>
          
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
