<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Imc Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
                    </head>
                    <body>
                        <div align="center">
                            
                            <h1>Clientes registrados</h1>
                            <a href="new">Create New Entry</a>
                            <br/><br/>
                           
                            
                            
                            <table border="1" cellpadding="10" class="table table-striped table-hover">
                                
                                
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Apellido</th>
                                        <th>Telefono</th>
                                        <th>Direccion</th>
                                   
                                        <th>Editar/Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente : ${listClientes}">
                                        <td th:text="${cliente.id}">ID</td>
                                        <td th:text="${cliente.name}">Name</td>
                                        <td th:text="${cliente.apellido}">Apellido</td>
                                        <td th:text="${cliente.telefono}">Telefono</td>
                                        <td th:text="${cliente.direccion}">Direccion</td>
                                       
                                        <td>
                                            <a th:href="@{'/edit/' + ${cliente.id}}">Edit</a>
                                            &nbsp;&nbsp;&nbsp;
                                            <a th:href="@{'/delete/' + ${cliente.id}}">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>    
                    </body>
                    </html>
