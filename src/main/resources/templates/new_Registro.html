<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Registro de nuevo cliente</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div align="center">
            <h1>Registro nuevo cliente</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${cliente}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" th:field="*{apellido}" /></td>
                    </tr>
                    <tr>
                        <td>Telefono:</td>
                        <td><input type="text" th:field="*{telefono}" /></td>
                    </tr>
                    <tr>
                        <td>Direcci√≥n</td>
                        <td><input type="text" th:field="*{direccion}" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
